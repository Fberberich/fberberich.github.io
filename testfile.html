<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="testfilestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fred Berberich's Website</title>
    <!-- Adding meta tag to control viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Fred Berberich's site!</h1>
        </div>
    </header>
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="AboutPage.html">About</a>
      <a href="ProjectPage.html">Projects</a>
      <a href="Contactpage.html">Contact Me</a>
      <a href="ResumePage.html">Resume</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    
    <div style="padding-left:16px">
      <h2>Responsive Topnav Example</h2>
      <p>Resize the browser window to see how it works.</p>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
</body>
</html>
