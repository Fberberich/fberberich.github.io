<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Works Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 400px; /* Increased width */
            min-height: 450px; /* Adjusted height */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .box img {
            width: 100%;
            height: 250px; /* Increased image height */
            object-fit: cover;
        }
        .box h3 {
            margin: 15px 0;
        }
        .box p {
            margin: 0 15px 15px;
            color: #555;
        }
        .box button {
            margin-bottom: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="work1.jpg" alt="Work 1">
            <h3>Work 1</h3>
            <p>Description of the first work.</p>
            <button onclick="location.href='work1.html'">Learn More</button>
        </div>
        <div class="box">
            <img src="work2.jpg" alt="Work 2">
            <h3>Work 2</h3>
            <p>Description of the second work.</p>
            <button onclick="location.href='work2.html'">Learn More</button>
        </div>
        <div class="box">
            <img src="work3.jpg" alt="Work 3">
            <h3>Work 3</h3>
            <p>Description of the third work.</p>
            <button onclick="location.href='work3.html'">Learn More</button>
        </div>
    </div>
</body>
</html>
